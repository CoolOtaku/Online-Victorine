<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Проходження тесту</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

    <!-- Іконки -->
    <link rel="apple-touch-icon" href="assets/img/logo.jpg" sizes="180x180">
    <link rel="icon" href="assets/img/logo.jpg" sizes="32x32" type="image/png">
    <link rel="icon" href="assets/img/logo.jpg" sizes="16x16" type="image/png">
    <link rel="mask-icon" href="assets/img/logo.jpg" color="#7952b3">
    <link rel="icon" href="assets/img/logo.jpg">

    <!-- Шрифти -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    
    <!-- Стилі -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/media.css">

</head>
<body>

<main class="container py-3">
  <div class="p-md-2 mb-2 text-black rounded bg-color2">
    <div class="text-center">
      <h4 id="title" class="display-7 fst-italic">Заголовок</h4>
      <div class="row">
          <div class="col-3"></div>
          <div id="test-cover" class="col-6 rounded mx-auto d-block img-test" style=""></div>
          <div class="col-3"></div>
      </div>
    </div>
  </div>

  <h5 id="question" class="pb-2 text-center fst-italic border-bottom">
      <!-- Дані заповняються через JS -->
  </h5>

  <div id="answers" class="row mb-1">
      <!-- Дані заповняються через JS -->
  </div>

  <div id="con-btn" class="text-center">
      <button id="btn_next" class="btn btn-primary">Далі
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
        </svg>
      </button>
  </div>

</main>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="assets/img/logo.jpg" class="rounded me-2" width="15px">
      <strong class="me-auto">Онлайн - вікторини</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Ви не вибрали варіант відповіді, виберіть будьласка вашу відповідь.
    </div>
  </div>
</div>

<!-- JS -->
<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.js" type="text/javascript"></script>
<script src="assets/js/main.js" type="text/javascript"></script>
<script type="text/javascript">
  var TestData = null;
  var count_true_reply = 0;
  var theme = getCookie("theme");
  var name = getCookie("name");
  $.getJSON("data/json/themes/"+theme+".json", function(data) {
    $.each(data, function(i, v) {
      if(v.title == name){
        TestData = v;
        return false;
      }
    });
    $("#test-cover").attr("style","background-image: url("+TestData.cover+");");
    $("#title").text(TestData.title);
    setSesion();
    setQuestion();
  });
  $("#btn_next").click(function() {
    verifyAnswer();
  });
</script>

</body>
</html>
